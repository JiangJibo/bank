
spring:
  application:
    #代表项目里文件名称的前缀：user
    name: bank-user

  cloud:
    config:
      #代表项目里文件名称的的中间段：-dev
      profile: dev
      # 代表git上配置所属分支名称
      label: master
      uri: http://localhost:8888/spring-cloud/config

#以上两个配置指定里配置文件的名称：config-client-dev.properties 或者 config-client-dev.yml